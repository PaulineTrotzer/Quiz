<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">



    <!-- Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Bootstrap files ENDE-->

</head>


<body onload="init()">

    <div class="full-screen">
        <!-- Navbar links-->
        <div class="container-fluid">
            <img class="brain-pic" src="./img/logo.png">
            <div class="categories-quiz">
                <p>Chemie</p>
                <p>Geography</p>
                <p>Astrologie</p>
                <p>Literatur</p>
                <p>Länder</p>
                <p>Sport</p>
                <p>Mathematik</p>
            </div>

        </div>


        <div class="main-container">
            <!-- cloud-container mitte-->
            <div id="standard-container" class="cloud-text">
                <img src="./img/cloud.jpg">
                <span>Ready to quiz?</span>
            </div>
            <button id="red-btn" onclick='openQuiz()'class="red-btn">START NOW ></button>


            <div id= only-question-container style="display: none;">
                <h5 class="card-title" id="questiontext">Frage</h5>
            </div>
            <div id="quiz-card" class="card quiz-card" style="display: none;">


                <div class="progress">
                    <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                </div>

                <div class="card-body text-center" id="endScreen" style="display: none;">
                    <span class="quiz-is-ended">Quiz beendet!</span>


                    <div class="text-center final-display-text">
                        Du hast <b id="amount-of-right-questions">xx</b> Fragen von <b id="amount-of-questions">xxx</b>
                        richtig beantwortet
                    </div>

                    <div class="button-row">
                        <button onclick="restartGame()" class="btn btn-info" id="restart-button">
                            <span class="next-q">Restart</span></button>
                    </div>

                </div>


                <div class="card-body" id="questionBody">
               

                    <div class="card quiz-answerc mb-2" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answerc mb-2" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answerc mb-2" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answerc mb-2" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort
                        </div>
                    </div>

                    <div class="question-footer">
                        <span>
                            <b id="question-number">1</b> von <b id="all-questions">7</b> Fragen
                        </span>
                        <button onclick="nextQuestion()" class="btn btn-info" id="next-button" disabled>
                            <span class="next-q">Nächste Frage</span></button>

                    </div>




                </div>
            </div>
        </div>
    </div>

</body>

</html>
