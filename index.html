<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">



    <!-- Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Bootstrap files ENDE-->

</head>


<body onload="init()">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 h1">QuizApp</h1>
        </div>
    </nav>

    <div class="main-container">
        <div class="card quiz-card">
            <img id="header-image" class="card-img-top" src="./img/question-pic.png">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">0%</div>
            </div>

            <div class="card-body text-center" id="endScreen" style="display: none;">
                <span class="quiz-is-ended">Quiz beendet!</span>


                <div class="text-center final-display-text">
                    Du hast <b id="amount-of-right-questions">xx</b> Fragen von <b id="amount-of-questions">xxx</b>
                    richtig beantwortet
                </div>

                <div class="button-row">
                <button onclick="restartGame()" class="btn btn-info" id="restart-button">
                    <span class="next-q">Restart</span></button>
                </div>

            </div>


            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card quiz-answerc mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answerc mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answerc mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answerc mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">7</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-info" id="next-button" disabled>
                        <span class="next-q">NÃ¤chste Frage</span></button>

                </div>




            </div>
        </div>
    </div>

</body>

</html>
